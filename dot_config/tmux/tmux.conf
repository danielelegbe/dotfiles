set-option -g mouse on  # Enable mouse support for better navigation
set-option -g terminal-overrides ',xterm-256color:RGB'
set-option -g default-shell /bin/zsh
set -g base-index 1
set -g renumber-windows on
set-option -g status-position top
bind-key x kill-pane
bind-key / copy-mode \; send-key ?
bind c new-window -c "#{pane_current_path}"
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"


# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# window splitting
bind-key | split-window -h -c "#{pane_current_path}"
bind-key _ split-window -v -c "#{pane_current_path}"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

#theme
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @catppuccin_flavor 'mocha' # Options: latte, frappe, macchiato, mocha


# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_session}"


set -g @plugin 'alexwforsythe/tmux-which-key'  # prefix + space
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmuxset -g @plugin 'omerxx/tmux-sessionx'-resurrect'

#session manager
set -g @plugin 'omerxx/tmux-sessionx'
set -g @sessionx-bind 'o'
set-environment -g PATH "/opt/homebrew/bin:$PATH"


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

# Override theme settings to show running process in window name with zoom indicator
set-window-option -g window-status-format "#[fg=#232634,bg=#{@thm_overlay_2}] #I #[fg=#c6d0f5,bg=#{@thm_surface_0}] #{b:pane_current_command}#{?window_zoomed_flag, üîç,} "
set-window-option -g window-status-current-format "#[fg=#232634,bg=#{@thm_peach}] #I #[fg=#c6d0f5,bg=#{@thm_surface_0}] #{b:pane_current_command}#{?window_zoomed_flag, üîç,} "

